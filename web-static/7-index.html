<!DOCTYPE html>
<html lang="EN" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AirBnb clone</title>
    <link rel="icon" type="images/png" href="images/icon.jpg">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2><a href="">Arizona:</a></h2>
                        <ul>
                            <li><a href="">Page</a></li>
                            <li><a href="">Page2</a></li>
                        </ul>
                    </li>
                    <li><h2><a href="">California:</a></h2>
                        <ul>
                            <li><a href="">San Francisco</a></li>
                            <li><a href="">Los Altos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li><a href="">Internet</a></li>
                    <li><a href="">TV</a></li>
                    <li><a href="">Kitchen</a></li>
                    <li><a href="">Iron</a></li>
                </ul>
            </div>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <ul>
                        <li><h2>My home</h2></li>
                        <li><h2>Tiny house</h2></li>
                        <li><h2>A suite</h2></li>
                    </ul>
                </article>
            </section>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
